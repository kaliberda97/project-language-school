<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/nv4.css">
    <title>CONTACTS</title>
</head>
<body>
    <div class="gradient-bg">
    <h1 class="form-title">Get In Touch</h1>
    <div class="form-container">
    <div class="form-header">
        Please fill out the application form to receive the necessary details
     </div>
    <form class="feedback-form">
    <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

    <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="phone" required>

    <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

    <label for="language">Select Language</label>
        <select id="language" name="language" required>
            <option value="english">English</option>
            <option value="german">German</option>
            <option value="spanish">Ukrainian</option>
            <option value="spanish">Polish</option>
           </select>

        <select id="language" name="language" required>
             <option value="it">DCI Courses</option>
             <option value="foreign">IT Courses</option>
             <option value="it">Web Development</option>
             <option value="it">Online-Marketing</option>
         </select>

    <button type="submit" class="form-submit-btn">SEND</button>
    </form>
        </div>
    </div>
</body>
</html>
